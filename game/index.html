<!-- creating a hangman game with html, css and js -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Oleo+Script+Swash+Caps:wght@400;700&family=Oswald:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/2c2364b521.js"
      crossorigin="anonymous"
    ></script>

    <title>WORDBIE</title>
  </head>
  <body>
    <header>
      <p class="game-name">Wordbie</p>
      <button type="button" id="toggle-dark">
        <i class="fa-solid fa-moon" ></i>
      </button>
    </header>
    <main>
      <div class="lives">
        <!-- use fontawesome to display 06 red hearts  -->
        <p>
          <span>Lives: </span>
          <i class="fa-solid fa-heart life"></i>
          <i class="fa-solid fa-heart life"></i>
          <i class="fa-solid fa-heart life"></i>
        </p>
        <div>
          <p><i class="fa-solid fa-coins gold"></i> <span class="points">0</span></p>
        <p><i class="fa-solid fa-star gold"></i> <span class = "stars">0</span></p>
        </div>
        
      </div>
      <h1>Find the secret word</h1>

      <p class="definition">
        A word game meant strictly for adventurers!
      </p>
      <div class="word-input">
        <input type="text" name="word" class="word" maxlength="20" />
        <div>
          <button type="button" class="check tools">
            <i class="fa-solid fa-question"></i>
          </button>

          <button type="button" class="hint tools"><i class="fa-solid fa-lightbulb"></i></button>
        </div>
      </div>
      <div class="modal">
        <div class="modal-content">
          <h1>You lost!!</h1>
          <h2>The secret word was <span class="secret-word"></span></h2>
          <div>
            <p><i class="fa-solid fa-coins gold"></i> <span class="points">0</span></p>
          <p><i class="fa-solid fa-star gold"></i> <span class = "stars">0</span></p>
          </div>
          <div>
            <button class="btn restart link">Restart Game</button>
          <a href="../welcome/welcome.html" class="btn link">Back to welcome page</a>
          </div>
        </div>
      </div>
      <a href="../welcome/welcome.html" class="btn link" >Back to welcome page</a>
    </main>

    <footer>
      <small
        >Made with <i class="fa-solid fa-heart"></i> by
        <span>nalowa</span></small
      >
    </footer>
    <!-- javascript -->
    <script type="module" src="../app.js"></script>
    <script type="module" src="./app.js"></script>
    <script type="module" src="./words.js"></script>
  </body>
</html>
